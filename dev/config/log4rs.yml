---
refresh_rate: 1 seconds

appenders:
  stdout:
    kind: console

    encoder:
      kind: pattern
      pattern: "{date(%H:%M:%S)} {level:>5} {file}:{line} {message}{n}"

root:
  level: warn
  appenders:
    - stdout

loggers:
  tiny_auth_main:
    level: trace
  tiny_auth_main::config::parser:
    level: info
  tiny_auth_main::store::memory:
    level: debug
  tiny_auth_main::systemd:
    level: debug
  tiny_auth_web:
    level: trace
  tiny_auth_business:
    level: trace
  tiny_auth_api:
    level: trace
