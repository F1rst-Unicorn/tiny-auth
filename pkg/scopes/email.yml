# See https://openid.net/specs/openid-connect-core-1_0.html#AddressClaim
# on how a standard-conform address block looks like

---
name: email
pretty name: Email Address
description: Access to your email address

mappings:
  - structure:
      email: "{{ user.email }}"
    type: template
    optional: true
    destination:
      - userinfo
      - id token

  - structure:
      email_verified: true
    type: plain
    destination:
      - userinfo
